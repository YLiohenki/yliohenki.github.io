                  <input type="text" name="name" placeholder="Name" />

                <div class="col-6 col-12-medium">
                  <input type="email" name="_replyto" placeholder="Email" />
                </div>
                <div class="col-12">
                  <input type="text" name="subject" placeholder="Subject" />
                </div>
                <div class="col-12">
                  <textarea

                    placeholder="Message"
                    rows="6"

                </div>
                <div class="col-12">
